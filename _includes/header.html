<header class="main-header py-3 {% if page.cover %}" style="background-image: url({{ page.cover }}); max-width: 100%; height: 300px; "{%else%}no-cover{% endif %}">
<div class="container">
  <div class="row">

    <div class="col-sm-2">
      {% if site.navtop == true %}
        {% include nav.html navclass='nav-top' navclassb='form-top' %}
      {% endif %}
    </div>

    <div class="col-sm-8 text-center">
      <hgroup class="my-5">
        {% if page.type != "home" %}
        <h1>{{ page.title }}</h1>
        {% else %}
        <h1>{{ site.title }}</h1>
        {% endif %}
      </hgroup>
    </div>

    <div class="col-sm-2">
    </div>

  </div>
</div>
</header>
