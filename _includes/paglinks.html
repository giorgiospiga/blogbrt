<!-- Pagination links -->
<nav id="paglinksgen" class="paglinks my-4" aria-label="Page navigation">
  <ul class="pagination pagination-lg justify-content-center">
    {% if paginator.previous_page %}
    <li class="page-item">
      <a class="page-link" href="{{ paginator.previous_page_path }}{{ paginator.next_page_path }}" tabindex="-1">{{ site.prevpage }}</a>
    </li>
    {% else %}
    <li class="page-item disabled hidden-xs-up">
      <a class="page-link text-muted" href="#" tabindex="-1">{{ site.prevpage }}</a>
    </li>
    {% endif %}
    {% if paginator.next_page %}
    <li class="page-item">
      <a class="page-link" href="{{ paginator.next_page_path }}">{{ site.nextpage }}</a>
    </li>
    {% else %}
    <li class="page-item disabled hidden-xs-up">
      <a class="page-link text-muted" href="{{ paginator.next_page_path }}">{{ site.nextpage }}</a>
    </li>
    {% endif %}
  </ul>
</nav>
